name: ga-test
on:
  push:
    branches: gatest

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install npm
        run: npm install
      - name: Run Build
        run: npm run build
      - name: gatest
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "build/*"
          target: "/Users/samsung/develop/test"
          
