name: ga-test
on:
  push:
    branches: gatest

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: gatest
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd develop
            dir > plz.txt
